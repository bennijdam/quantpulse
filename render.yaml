services:
  - type: web
    name: quantpulse-server
    runtime: node
    env: node
    region: oregon
    plan: starter
    buildCommand: cd apps/server && npm install && npm run build
    startCommand: cd apps/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: quantpulse-db
          property: connectionString
    healthCheckPath: /health

databases:
  - name: quantpulse-db
    databaseName: quantpulse
    user: quantpulse
    plan: starter
