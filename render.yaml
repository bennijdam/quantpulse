services:
  - type: web
    name: quantpulse-server
    env: node
    region: oregon
    plan: starter
    buildCommand: npm install && npm run build --filter=server
    startCommand: cd apps/server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3002
      - key: DATABASE_URL
        sync: false
    healthCheckPath: /health
    
databases:
  - name: quantpulse-db
    databaseName: quantpulse
    user: quantpulse
    plan: starter
    region: oregon
