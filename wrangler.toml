name = "quantpulse-edge"
main = "src/index.ts"
compatibility_date = "2024-01-01"

[env.production]
name = "quantpulse-edge"

[[r2_buckets]]
binding = "ANALYTICS_DATA"
bucket_name = "quantpulse-analytics"

# Note: Replace 'your_kv_namespace_id' with your actual KV namespace ID
# Create a KV namespace: wrangler kv:namespace create CACHE
[[kv_namespaces]]
binding = "CACHE"
id = "your_kv_namespace_id"

[build]
command = "npm install && npm run build"

[build.upload]
format = "service-worker"
